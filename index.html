                    </div>
                    <div class="row mb-3">

                    <div class="row mb-3">

                    <div class="row mb-3">

                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label ms-5 ">Email:</label>

                    </div>
                    <div class="row mt-4">

                      </div>
                  </div>

                    <div class="row mt-4">

                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">

                    </div>
                    
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label ms-5 mb-3">Blood Group:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <select name="" id="">
                              <option value="none" selected disabled hidden class="mb-3">Select</option>
                                <option >A Positive</option>
                                <option >A Negative</option>
                                <option >B Positive</option>
                                <option >B Negative</option>
                                <option >AB Positive</option>
                                <option >AB Negative</option>
                                <option >O Positive</option>
                                <option >O Negative</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                      <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label ms-5 mb-3">Hobbies:</label>
                      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                          <input type="checkbox" class="" required>
                          <label for="hobbie1">Watching Movies</label><br>
                          <input type="checkbox" class="" required>
                          <label for="hobbie2"> Reading Books</label><br>
                          <input type="checkbox" class="" required>
                          <label for="hobbie3">Play Indoor Games</label><br>
                          <input type="checkbox" class="" required>
                          <label for="hobbie4">Play Outdoor Games</label><br>
                      </div>
                  </div>

                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label ms-5 mb-3 mt-4">Department:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 mt-4">
                            <input type="radio" id="#cse" class="mb-3" required>
                            <label for="cse">CSE</label>
                            <input type="radio" id="#eee" class="mb-3" required>
                            <label for="eee">EEE</label>
                            <input type="radio" id="#bba" class="mb-3" required>
                            <label for="bba">BBA</label>
                        </div>
                    </div>

                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label ms-5 mb-3">Course:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="checkbox" id="c" class="" required>
                            <label for="c">C</label><br>
                            <input type="checkbox" id="c++" class="" required>
                            <label for="c++">C++</label><br>
                            <input type="checkbox" id="java" class="" required>
                            <label for="java">Java</label><br>
                            <input type="checkbox" id="AI" class="" required>
                            <label for="AI">AI</label><br>
                            <input type="checkbox" id="Ml" class="" required>
                            <label for="Ml">Machine Learning</label><br>
                            <input type="checkbox" id="robotics" class="" required>
                            <label for="robotics">Robotics</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label ms-5 mb-3 mt-4">Photo:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 mt-4" >
                            <input type="file" class="form-control" required>
                        </div>
                    </div>
                    <div class=" col-lg-5 col-md-5 col-sm-5 col-xs-5 ms-5 mb-3 mt-4">
                            <a href="" class="btn btn-success me-3">Submit</a>
                            <input class="btn btn-secondary" type="reset"> 
                    </div>
                </form>
            </div>
